<div fxFlex fxFlexLayout="row" fxLayoutAlign="center center"
  style="text-align: center; height: 50px; align-self: center; margin-right: 70px;">

    <button mat-button class="user-action-button" style="box-shadow: 0 1px 2px rgba(0, 1, 6, 0.5);">
      <mat-icon> person icon</mat-icon>
      <span>{{this.user?.login}}</span>
    </button>

  <button mat-button [matMenuTriggerFor]="menu" style="background-color: inherit; width: 10px;">
    <mat-icon>more_vertical</mat-icon>
  </button>


  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span >Выйти</span>
    </button>
  </mat-menu>

</div>
